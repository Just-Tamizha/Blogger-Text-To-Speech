<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Blogger Text to Speech - PingTamizha</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="https://drive.google.com/uc?export=download&id=1hbVL5lJEVz3P1nIFWQCCkq3canWninDt"
        type="image/x-icon">

    <!-- Link Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif !important;
        }

        h1 {
            font-size:xx-large;
        }

        h2 {
            font-size: x-large;
        }
    </style>
</head>

<body>
    <!-- Top Details -->
    <div style="text-align: center;background-color: #ECF2F0;padding-top: 50px;padding-bottom: 50px;">
        <h1>Blogger Text to Speech Generator</h1>
        <p>Help: <a href="https://pingtamizha.com/" target="_blank">Contact Tamizha</a></p>
    </div>

    <!-- Content Generator -->
    <div style="text-align: center;padding-top: 40px;">
        <h2 style="padding-bottom: 20px;">Enter Content Code ( HTML Code )</h2>
        <textarea id="content" style="width: 90%;" rows="10" placeholder="Enter your HTML content..."></textarea><br><br>
        <button onclick="generate()" type="button" class="btn btn-success">Generate</button>
    </div>

    <!-- Results -->
    <h2 style="text-align: center;padding-top: 20px;">Result</h2>
    <p style="text-align: center;">Copy the Text, Once Generated</p>

    <p id="result" style="background-color: #FDE7DE;width: 100%;overflow-wrap: break-word;"></p>

    <!-- Functions -->
    <script>
        function generate() {
            var getContent = document.getElementById("content").value;
            var regenerate = `<button onclick="speak()">Play</button><br><br><div id="voiceContent">${getContent}</div><script>function htmlToText(html){var temp=document.createElement("div");temp.innerHTML=html;return temp.textContent||temp.innerText||"";}function speak(){var html=document.getElementById("voiceContent").innerHTML;var text=htmlToText(html);var utterance=new SpeechSynthesisUtterance();utterance.text=text;window.speechSynthesis.speak(utterance);}<\/script>`;
            document.getElementById('result').innerText = regenerate
        }
    </script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
